<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Web Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-image: url('image0.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Times New Roman', serif;
      color: #0077cc;
    }

    p {
      font-style: italic;
    }

    .highlight {
      background-image: url('image1.jpg'); 
      background-size: cover;
      padding: 10px;
      margin: 10px 0;
      color: azure;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <section class="highlight">
    <p>This is a highlighted section with a different background image.</p>
  </section>

  <section>
    <p>This is a regular section with the default background.</p>
  </section>

  <footer>
    <p>&copy; 2024 MyWebPage.com</p>
  </footer>

</body>
</html>
