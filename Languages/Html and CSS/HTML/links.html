<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealing with links</title>
</head>
<body>
    <!-- here is link of google and target is written to to open the link in separate new tab in chrome, after that 'go to google' will be printed as a link there-->
    <a href="https://google.co.in" target="_blank">google.com</a>
    <br>
    <!-- a way to join html files in same folder(use path of file if in different folder) -->
    <a href="./thankyou.html">thankyou</a><!--'./'means in the same folder(write further the path if in different folder)-->

</body>
</html>
